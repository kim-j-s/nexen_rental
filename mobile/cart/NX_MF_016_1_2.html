<html lang="ko">

<head>
    <meta charset="utf-8">

    <title>주문확인 – 신개념 타이어 렌탈서비스</title>

    <link href="../static/css/lib/swiper.css" rel="stylesheet">

<body>
    <!-- 팝업 : 주문확인(일시불+맴버십) -->
    <article id="" class="popup popCart">
        <header class="popHead">
            <h1 class="mainTitle">주문확인</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent">
			<dl class="prodCost">
				<dt>주문금액</dt>
				<dd>70,000원</dd>
			</dl>
			
			<section class="orderView">	
				<div class="orderCostWrap">
					<dl class="ocList">
						<dt>NFERA AU5 (2본)</dt>
						<dd>70,000 원</dd>
					</dl>
					<dl class="ocList">
						<dt>NFERA AU6 (2본)</dt>
						<dd>70,000 원</dd>
					</dl>
				</div>
			</section>

			<div class="prodCostFin">
				<dl class="prodCost">
					<dt>최종 결제금액</dt>
					<dd>월 70,000 원</dd>
				</dl>
			</div>
        </div>
    </article>
    <!-- //팝업 : 주문확인(일시불+맴버십) -->

</body>
