<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>주문확인 – 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
    <!-- 팝업 : 주문확인 -->
    <article id="" class="popup popCart">
        <header class="popHead">
            <h1 class="mainTitle">주문확인</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent">
			<section class="orderView">	
				<div class="orderCostWrap">
					<dl class="ocList">
						<dt>사용료</dt>
						<dd>
							<div class="inner">
								<span>[1~24개월]</span>
								<span>월 9,000원</span>
							</div>
							<div class="inner">
								<span>[25~36개월]</span>
								<span>월 9,000원</span>
							</div>
						</dd>
					</dl>
					<dl class="ocList">
						<dt>추가 사용료</dt>
						<dd>월 2,500원</dd>
					</dl>
					<dl class="ocList save">
						<dt>재계약 할인료</dt>
						<dd>월 -5,000원</dd>
					</dl>
					<dl class="ocList">
						<dt>총 사용료</dt>
						<dd>월 11,500원</dd>
					</dl>
					<dl class="ocList fin">
						<dt>총 납입금액</dt>
						<dd>439,000원</dd>
					</dl>
				</div>
			</section>

			<div class="prodCostFin">
				<dl class="prodCost">
					<dt>최종 사용료</dt>
					<dd>월 22,600원</dd>
				</dl>
			</div>
        </div>
    </article>
    <!-- //팝업 : 주문확인 -->

</body>
</html>
