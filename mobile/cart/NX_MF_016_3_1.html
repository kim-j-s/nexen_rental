<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>판매인 검색 – 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
    <!-- 팝업 : 주문확인 -->
    <article id="" class="popup popCart">
        <header class="popHead">
            <h1 class="mainTitle">판매인 검색</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent pd0">
            <div class="sellerSch">
				<div class="radioBox">
					<div class="radio">
						<input type="radio" name="radioAgree" id="radioAgree1" checked=""><label for="radioAgree1" class="on">판매인</label>
					</div>
					<div class="radio">
						<input type="radio" name="radioAgree" id="radioAgree2"><label for="radioAgree2">휴대폰번호</label>
					</div>    
				</div>
				<div class="keyword">
                    <div class="inputBox">
                        <input class="inp" type="text" placeholder="이름/법인명 입력" />
						<button class="inpReset">초기화</button>
                    </div>
                    <button type="button" class="btn btnSearch"><span>검색</span></button>
                </div>
			</div>

			<div class="rstWrap">
				<p class="count">검색한 결과는 총 <span class="total">20</span>건입니다.</p>
				<!-- 
				검색 키워드에 해당하는 부분에 키워드 색상 부여
				ex) 강
				-->
				<ul class="itemtList2">
					<li>
						<a href="#">
							<div class="inner">
                                <p class="desc"><span class="txtColor1">강</span>경현</p>
                                <div class="date"><em>010-1234-5678</em></div>
                            </div>
						</a>
					</li>
					<li>
						<a href="#">
							<div class="inner">
                                <p class="desc">㈜에스에이치생활건<span class="txtColor1">강</span></p>
                                <div class="date"><em>010-1234-5678</em></div>
                            </div>
						</a>
					</li>
				</ul>
			</div>
        </div>
    </article>
    <!-- //팝업 : 주문확인 -->
</body>
</html>
