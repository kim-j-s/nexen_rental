<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>렌탈전문점 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
    <!-- 팝업 : 렌탈전문점 찾기 -->
    <article id="" class="popup popRentalStore"> <!-- 렌탈전문점 클래스 추가 .popRentalStore -->
        <header class="popHead">
            <div class="lBtn"><a href="#" class="btn small">목록보기</a></div>
            <h1 class="mainTitle">렌탈전문점</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent">
            <!-- 지도 영역 -->
            <div class="mapArea">
                <img src="../static/images/sample/map.jpg" alt="" />
            </div>
            <!--// 지도 영역 --> 

            <!-- 하단 고정 역역 -->
            <div class="fixedBottom">
                <div class="storeInfo">
                    <dl>
                        <dt>
                            주식회사 다인 리테일 군산지점 (타이어테크 수송점)
                            <span class="distance">150M</span>
                        </dt>
                        <dd>
                            <div class="storeAddress">경기도 부천시 원미구 상동 499-10</div>
                            <ul class="iconGroup">
                                <li><span class="serviceIcon ty1">추천</span></li>
                                <li><span class="serviceIcon ty2">타이어</span></li>
                                <li><span class="serviceIcon ty3">세차</span></li>
                                <li><span class="serviceIcon ty4">일급정비</span></li>
                                <li><span class="serviceIcon ty5">경정비</span></li>
                                <li><span class="serviceIcon ty6">겨울용</span></li>
                            </ul>
                        </dd>
                    </dl>
                    <div class="addInfo">
                        <p class="info"><a href="tel:02-2057-4863" class="txtTel" title="전화걸기">02-2057-4863</a></p>
                        <div class="btns">
                            <!-- <a href="#" class="btn small round light">상세보기</a> -->
                            <a href="#" class="btn small round" target="_blank" title="새창열림">길찾기</a>
                        </div>   
                    </div>
                </div>   
            </div>
        </div>
    </article>
     <!-- //팝업 : 렌탈전문점 찾기 -->

</body>
</html>
