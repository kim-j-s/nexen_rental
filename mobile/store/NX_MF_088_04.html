<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>렌탈전문점 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>

    <!-- 팝업 : 렌탈전문점 찾기 -->
    <article id="" class="popup popRentalStore"> <!-- 렌탈전문점 클래스 추가 .popRentalStore -->
        <header class="popHead">
            <div class="lBtn"><a href="#" class="btn small light primary">지도보기</a></div>
            <h1 class="mainTitle">렌탈전문점</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent">
             <!-- 검색조건 -->
             <div class="searchShop">
                <div class="searchWrap">
                    <dl class="selectArea">
                        <dt>시/도</dt> 
                        <dd>
                            <select name="" id="" class="selectbox">
                                <option value="">시/도 선택</option>
                                <option value="강원">강원</option>
                                <option value="경기">경기</option>
                                <option value="경남">경남</option>
                                <option value="경북">경북</option>
                                <option value="광주">광주</option>
                                <option value="대구">대구</option>
                                <option value="대전">대전</option>
                                <option value="부산">부산</option>
                                <option value="서울">서울</option>
                                <option value="세종">세종</option>
                                <option value="울산">울산</option>
                                <option value="인천">인천</option>
                                <option value="전남">전남</option>
                                <option value="전북">전북</option>
                                <option value="제주">제주</option>
                                <option value="충남">충남</option>
                                <option value="충북">충북</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>   
                        <dt>시/군/구</dt> 
                        <dd>
                            <select name="" id="" class="selectbox" disabled="disabled">
                                <option value="">시/군/구 선택</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>   
                        <dt>수입차 여부</dt> 
                        <dd>
                            <select name="" id="" class="selectbox">
                                <option value="">수입차 여부 선택</option>
                            </select>
                        </dd>
                    </dl>    
                    <dl>
                        <dt>검색어</dt> 
                        <dd>
                            <div class="inputBox w100">
                                <input type="text" class="inp" placeholder="키워드를 입력해주세요." />
                            </div>
                        </dd>
                    </dl>
                    <div class="btnBox">
                        <a href="#" class="btn block point">검색</a>
                    </div> 
                </div>    
                <span class="btnTogl on">상세검색 열기/닫기</span>
            </div>   
            
            <div class="contWrap">

                <!-- 2018-12-21 수정 -->
                <p class="count">검색한 결과는 총 <span class="total">0</span>건입니다.</p>
                
                <div class="rentalShopList">
                    <ul> 
                        <li>
                            <p class="noResult">검색결과가 없습니다.</p>
                        </li>
                    </ul>
                </div>
                <!-- // 2018-12-21 수정 -->

            </div>     
        </div>
    </article>
    <!-- //팝업 : 렌탈전문점 찾기 -->
   
</body>
</html>
