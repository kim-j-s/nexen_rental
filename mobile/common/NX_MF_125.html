<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>휴대폰확인 – 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>

<article class="popup popAuthNum"> 
    <header class="popHead">
        <h1 class="mainTitle">휴대폰확인</h1>
        <button class="btnClose">닫기</button>
    </header>
    
    <div class="popContent">
        <div class="contTitleWrap">
            <div class="contTitle">
                <p class="txt">
                    원활한 서비스 제공의 위한 휴대폰 인증을 진행하고 있습니다.<br>
                    입력하신 휴대전화로 발송된 인증번호를 입력해주세요.
                </p>
            </div>
        </div>
        
        <h2 class="headTitle noline">인증번호 입력</h2>
        <div class="table ty2">
            <table>
                <caption>인증번호 입력테이블</caption>
                <tbody>
                    <tr>
                        <td>
                            <div class="inputBtnGroup">
                                <div class="inputBox">
                                    <input type="text" class="inp" placeholder="인증번호 입력">
                                </div>
                                <a href="#" class="btn btnTb">재전송</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ul class="list1 mg3">
            <li>인증번호 발급이 필요한 경우 재전송 버튼을 클릭해주세요.</li>
        </ul>

        <div class="btnArea">
            <a href="#" class="btn">취소</a>
            <a href="#" class="btn primary" disabled>확인</a>
        </div>
    </div>
</article>
    
</body>
</html>
