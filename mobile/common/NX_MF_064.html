<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>내게 맞는 렌탈찾기 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>

<!-- 팝업: 내게 맞는 렌탈찾기 -->
<article class="popup popMyRental"> 
    <header class="popHead">
        <h1 class="mainTitle">내게 맞는 렌탈찾기</h1>
        <button class="btnClose">닫기</button>
    </header>
    
    <div class="popContent">
        <div class="mainIntro">
            <h2>
                <span class="headCopy">DRIVING TOMORROW</span> <!-- 2018-12-11 수정 -->
                <span class="subCopy">국내 최초 신개념 타이어 렌탈 서비스, <strong>넥스트 레벨</strong></span>
            </h2>

            <!--2018-12-21 수정 -->
            <div class="tireCont tireRental">
                <p class="txt">
                    가장 선호하는 타이어의 성능 순위를 매겨주세요.<br>
                    나의 라이프 스타일에 맞는 렌탈 상품을 추천해 드립니다.
                </p>

                <div class="inner">
                    <div class="radiobtnGroup2">
                        <label for="rd5" class="radiobtn on">
                            <input type="radio" name="radioSelect3" id="rd5" checked="checked">
                            <span class="txt">승용차</span>
                        </label>
                        <label for="rd6" class="radiobtn">
                            <input type="radio" name="radioSelect3" id="rd6"><span class="txt">SUV</span>
                        </label>
                    </div>

                    <div class="searchWrap">
                        <div class="selectBox">
                            <label for="opt3_1">1순위</label>
                            <select class="select" id="opt3_1">
                                <option value="">1순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                        <div class="selectBox disabled">
                            <label for="opt3_2">2순위</label>
                            <select class="select" id="opt3_2" disabled>
                                <option value="">2순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                        <div class="selectBox disabled">
                            <label for="opt3_3">3순위</label>
                            <select class="select" id="opt3_3" disabled>
                                <option value="">3순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                    </div>
                        
                    <div class="btnArea">
                        <button type="button" class="btn primary btnSearch" disabled><span class="innerIcon">내게 맞는 렌탈상품 찾기</span></button>
                    </div>
                </div>
            </div>
            <!-- // 2018-12-21 수정 -->
            
        </div>
    </div>
</article>
<!-- //팝업: 내게 맞는 렌탈찾기 -->



     
</body>
</html>
