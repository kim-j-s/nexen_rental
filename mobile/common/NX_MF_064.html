<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>내게 맞는 렌탈찾기 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/lib/TweenMax.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>

<!-- 팝업: 내게 맞는 렌탈찾기 -->
<article class="popup popMyRental"> 
    <header class="popHead">
        <h1 class="mainTitle">내게 맞는 렌탈찾기</h1>
        <button class="btnClose">닫기</button>
    </header>
    
    <div class="popContent">
        <div class="mainIntro">
            <h2>
                <span class="headCopy">Driving Tomorrow</span>
                <span class="subCopy">국내 최초 신개념 타이어 렌탈 서비스, <strong>넥스트 레벨</strong></span>
            </h2>

            <!-- 타이어 찾기 -->
            <div class="tireSearch">
                <p class="txt">
                    가장 선호하는 타이어의 성능 순위를 매겨주세요.<br>
                    나의 라이프 스타일에 맞는 렌탈 상품을 추천해 드립니다.
                </p>

                <div class="inner">
                    <ul class="carType">
                        <li class="on"><a href="#">승용차</a></li>
                        <li><a href="#">SUV</a></li>
                    </ul>

                    <div class="searchWrap">
                        <div class="selectBox">
                            <label for="opt1">1순위</label>
                            <select class="select" id="opt1">
                                <option value="">1순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                        <div class="selectBox">
                            <label for="opt2">2순위</label>
                            <select class="select" id="opt2">
                                <option value="">2순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                        <div class="selectBox">
                            <label for="opt3">3순위</label>
                            <select class="select" id="opt3">
                                <option value="">3순위</option>
                                <option value="">제동성능</option>
                                <option value="">연비효율</option>
                                <option value="">승차감/소음</option>
                                <option value="">주행거리</option>
                            </select>
                        </div>
                        <div class="btnArea">
                            <button type="button" class="btn primary">타이어 검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //타이어 찾기 -->
        </div>
    </div>
</article>
<!-- //팝업: 내게 맞는 렌탈찾기 -->



     
</body>
</html>
