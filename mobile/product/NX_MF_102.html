        <!-- 본문 영역 -->
        <section id="content" class="sectionTire">           
    
            <div class="tabMenu fixed"><!-- scrollTop : class="fixed" 추가 -->
                <ul class="tabList top">
                    <li class="on"><button><span>일시불</span></button></li>
                    <li><button><span>추천렌탈</span></button></li>
                </ul>

                <div class="tabContent on">
                    <div class="product">

                            <div class="hTag">

                        </div>
                    
                        <div class="priceInfoWrap">

                                <p class="txt">주문금액</p>
                                <p class="price"><strong class="num type3">9,000</strong>원</p>
                            </div>
                        </div>
                        <div class="btnArea">
                            <a class="btn round primary" href="#"><span class="innerIcon cart">장바구니</span></a>
                            <a class="btn light" href="#">상담</a>
                            <a class="btn primary" href="#">주문하기</a>
                        </div>
                    </div>
                </div>
                <!--// 일시불 탭 내용 -->
                
                <!-- 추천렌탈 탭 내용 -->
                <div class="tabContent">
                    추천렌탈
