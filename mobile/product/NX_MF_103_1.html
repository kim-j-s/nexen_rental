<body>
    <div class="dim">
        <div id="layerPop">        
            <!-- 레이어 팝업 헤더 -->

                <div class="layerPopWrap">

                        <ul class="itemPrice">
                            <li>
                                <div class="priceInfo">

                            <li>

                                    <p class="txt">추가 렌탈료</p>

                            <li>

                                </div>

                            <li>
                                <div class="priceInfo">
                                    <p class="txt">총 렌탈료</p>

                                </div>
                            </li>
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">총 납입금액</p>
                                    <p class="price"><strong class="num type3">439,000</strong> 원</p>
                                </div>
                            </li>                            
                        </ul>
                        <ul class="totPrice">
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">렌탈등록비</p>

                        </ul>

                        <ul class="list1">
                            <li>렌탈료는 장착후 익월부터 청구됩니다.</li>
                        </ul>                      
                    </div>    
                </div>

            <!--// 레이어 팝업 컨텐츠 -->
        </div>
