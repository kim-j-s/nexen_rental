<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>타이어 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="headerWrap">
            <div class="headerTopMenu">
                <h1 class="mainTitle">구매후기작성</h1>
                <button class="closeBtn">현재 창 닫기</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <section id="content">

            <!-- 구매후기 -->  
            <div class="contWrap">  <!-- 181112 : optNo클래스 삭제 //-->    

                <div class="table ty2">
                    <table>
                        <caption>구매후기 작성</caption>
                        <colgroup>
                            <col style="width:27%;" />
                            <col style="width:73%;" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">제목</th>
                                <td>
                                    <div class="inputBox w100">
                                        <input type="text" class="inp" />
                                    </div>    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내용</th>
                                <td>
                                    <div class="textareaWrap">
                                        <textarea name="" id="textarea" cols="30" rows="10" class="textarea w100">지인에게 추천 받아서 넥스트레벨을 이용하고 있는데 친절하고 편리하고 좋네요. 너무 좋아요. 저도 다른 분들에게 적극 추천 중입니다.^^</textarea>
                                    </div>   
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">만족도</th>
                                <td>
                                    <p class="grade"><span class="star3">별점3</span></p>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">첨부이미지<br>(선택사항)</th>
                                <td>
                                    <div class="fileAttach">
                                        <a href="#" class="btnTb"><span>사진첨부</span></a>
                                    </div>
                                    <div class="groupMark">
                                        <p><span class="mark1">사진은 1장만 jpg, png, jpeg 파일만 가능합니다.</span></p>
                                    </div>
                                    <div class="imgAttach">
                                        <ul>
                                            <li>
                                                <div class="imgBox">
                                                    <img src="../static/images/sample/product1.jpg" alt="타이어 규격 첨부 이미지">
                                                    <a href="#" class="btnImgDel">첨부 이미지 삭제</a>
                                                </div>
                                            </li> 
                                        </ul>  
                                    </div>       
                                </td>
                            </tr>    
                        </tbody>
                    </table>
                </div>             

                <div class="btnArea">
                    <a class="btn" href="#">취소</a>
                    <a class="btn primary" href="#">작성</a>
                </div>
            </div>
            <!--// 구매후기 -->  
        </section>

    </div>
</body>
</html>
