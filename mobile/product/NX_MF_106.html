<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>타이어 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>
<body>


    <!-- 팝업 : 구매후기 -->
    <article id="" class="popup popTire"> 
        <header class="popHead">
            <h1 class="mainTitle">구매후기작성</h1>
            <button class="btnClose">닫기</button>
        </header>
        
        <div class="popContent">
           <!-- 구매후기 -->  
           <div class="contWrap">
                <div class="table ty2">
                    <table>
                        <caption>구매후기 작성</caption>
                        <colgroup>
                            <col style="width:27%;" />
                            <col style="width:73%;" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">제목</th>
                                <td>
                                    <div class="inputBox w100">
                                        <input type="text" class="inp" />
                                    </div>    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">내용</th>
                                <td>
                                    <div class="textareaWrap">
                                        <textarea name="" id="textarea" cols="30" rows="10" class="textarea w100" placeholder="상품 및 주문과 관계 없는 글 (광고성, 양도,욕설, 비방, 도배) 또는 불법 이미지/사진 등은 예고 없이 삭제되며, 경우에 따라 고발 또는 쇼핑몰 이용제한을 받을 수 있습니다."></textarea>
                                    </div>   
                                </td>
                            </tr>
							<!-- 2018-12-13 수정 -->
                            <tr>
                                <th scope="row">만족도</th>
                                <td>
									<div class="gradeGroup">
										<div class="ele sel">
											<select name="" id="" class="selectbox gradeSelect" style="width:113px;">
												<option value="">만족도 선택</option>    
												<option value="" data-grade="star">0</option>
												<option value="" data-grade="starOne">1</option>
												<option value="" data-grade="star1">2</option>
												<option value="" data-grade="star1_1">3</option>
												<option value="" data-grade="star2">4</option>
												<option value="" data-grade="star2_1">5</option>
												<option value="" data-grade="star3">6</option>
												<option value="" data-grade="star3_1">7</option>
												<option value="" data-grade="star4">8</option>
												<option value="" data-grade="star4_1">9</option>
												<option value="" data-grade="star5">10</option>
											</select>
										</div>
										<div class="ele gr">
											<p class="grade"><span class="star5">별점10</span></p>
										</div>
									</div>
                                </td>
                            </tr>
							<!--// 2018-12-13 수정 -->
                            <tr>
                                <th scope="row">첨부이미지<br>(선택사항)</th>
                                <td>
                                    <!-- 2018-12-14 수정 -->
                                    <div class="fileBox preview-image">
                                        <label for="upload1">사진첨부</label>
                                        <input type="file" id="upload1" class="upload-hidden">
                                    </div>
                                    <div class="groupMark">
                                        <p><span class="mark1">사진은 1장만 jpg, png, jpeg 파일만 가능합니다.</span></p>
                                    </div>
                                    <div class="imgAttach">
                                        <ul>
                                            <li>
                                                <div class="imgBox">
                                                    <img src="../static/images/sample/product1.jpg" alt="타이어 규격 첨부 이미지">
                                                    <a href="#" class="btnImgDel">첨부 이미지 삭제</a>
                                                </div>
                                            </li> 
                                        </ul>  
                                    </div>
                                    <!-- // 2018-12-14 수정 --> 
                                </td>
                            </tr>    
                        </tbody>
                    </table>
                </div>             

                <div class="btnArea">
                    <button class="btn">취소</button>
                    <button class="btn primary" disabled="disabled">작성</button>
                </div>
            </div>
            <!--// 구매후기 -->  
        </div>
    </article>
    <!-- //팝업 : 구매후기 -->
    
</body>
</html>
