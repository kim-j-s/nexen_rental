<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>타이어 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="headerWrap">
            <div class="headerTopMenu">
                <button class="back">이전화면</button>
                <h1 class="mainTitle">렌탈료 직접설계</h1>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 본문영역 -->
        <section id="content" class="sectionTire"><!-- 페이지 컨트롤을 위한 클래스 추가 .sectionTire -->  
            
            <!-- 렌탈료 계산 -->
            <div class="calcRentalWrap">
                <div class="searchWrap">
                    <div class="searchOptList">
                        <dl>
                            <dt>렌탈등록비</dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">렌탈등록비 선택</option>
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>렌탈료<br>납부기간</dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">렌탈료납부기간 선택</option>
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>타이어 무상<br>교체서비스<a href="#" class="tooltip"><span class="iconToolTip">?</span></a></dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">타이어 무상 교체 서비스 선택</option>
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>엔진오일<br>교체<a href="#" class="tooltip"><span class="iconToolTip">?</span></a></dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">엔진오일 교체 서비스 선택</option> 
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>얼라인먼트<a href="#" class="tooltip"><span class="iconToolTip">?</span></a></dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">얼라인먼트 무상서비스 선택</option> 
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>위치교환<a href="#" class="tooltip"><span class="iconToolTip">?</span></a></dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">위치교환 무상서비스 선택</option>
                                </select>
                            </dd>
                        </dl>
                        <dl>   
                            <dt>방문점검<a href="#" class="tooltip"><span class="iconToolTip">?</span></a></dt> 
                            <dd>
                                <select name="" id="" class="selectbox">
                                    <option value="">방문점검 서비스 선택</option>    
                                </select>
                            </dd>
                        </dl>
                    </div>
                    <div class="btnArea">
                        <button class="btn block point"><span>렌탈료 계산하기</span></button>
                    </div> 
                </div> 
                 
            </div>
            <!-- // 렌탈료 계산 -->

        </section>
        <!-- //본문영역 -->

    </div>
</body>
</html>
