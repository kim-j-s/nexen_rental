<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>타이어 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
    
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>
<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="headerWrap">
            <div class="headerTopMenu">
                <button class="back">이전화면</button>
                <h1 class="mainTitle">승용차용</h1>
                <button class="totalMenu">전체메뉴</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 본문 영역 -->
        <section id="content" class="sectionTire">
            <div class="productViewWrap">
                <div class="photoSlide">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><img src="../static/images/sample/product2.png" alt="상품이미지"></li>
                        <li class="swiper-slide"><img src="../static/images/sample/product2.png" alt="상품이미지"></li>
                        <li class="swiper-slide"><img src="../static/images/sample/product2.png" alt="상품이미지"></li>
                    </ul>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>            
                
                <div class="badge">
                    <span class="best">BEST</span>
                    <span class="hit">HIT</span>
                    <span>일시불</span>
                    <span>렌탈</span>
                </div>
                <div class="productInfo">
                    <div class="label">
                        <span>승용차용</span>
                        <span>사계절용</span>
                        <span>SUV용</span>
                        <span class="point">순정</span>
                        <span>혼합</span>
                    </div>
                    <p class="tit">N'Priz AH5 white sidewall</p>
                    <p class="desc">
                        <strong>JAWS 패턴을 담아 소리없이 강하다</strong>
                        소리없이 편안한 드라이빙과 동급 최강 마일리지를 위한 가장 완벽한 JAWS 테크놀로지
                    </p>
                </div>
            </div>
    
            <div class="tabMenu fixed"><!-- scrollTop : class="fixed" 추가 -->
                <ul class="tabList">
                    <li class="on"><button><span>상품정보</span></button></li>
                    <li><button><span>반품/교환/AS</span></button></li>
                    <li><button><span>교환후기</span></button></li>
                </ul>

                <!-- 상품정보 탭 내용 -->
                <div class="tabContent on">
                    <div class="btnArea">
                        <a class="btn block" href="#"><span class="innerIcon view">상품정보 자세히 보기</span></a>
                    </div>
                    <h2 class="headTitle">주요기능</h2>
                    <div class="detailTxt">
                        <ul class="mainTech">
                            <li><span>비대칭</span></li>
                            <li><span>사계절</span></li>
                            <li><span>승차감</span></li>
                            <li><span>정숙성</span></li>
                            <li><span>제동성</span></li>
                            <li><span>주행안정성</span></li>
                            <li><span>초고성능</span></li>
                        </ul>
                    </div>
    
                    <h2 class="headTitle">기술력</h2>
                    <div class="detailTxt">
                        <ul class="techSkill">
                            <li><img src="../static/images/prd/bn_techSkil1.png" alt="기술력 인증 이미지"></li>
                            <li><img src="../static/images/prd/bn_techSkil2.png" alt="기술력 인증 이미지"></li>
                            <li><img src="../static/images/prd/bn_techSkil3.png" alt="기술력 인증 이미지"></li>
                            <li><img src="../static/images/prd/bn_techSkil4.png" alt="기술력 인증 이미지"></li>
                            <li><img src="../static/images/prd/bn_techSkil5.png" alt="기술력 인증 이미지"></li>
                            <li><img src="../static/images/prd/bn_techSkil6.png" alt="기술력 인증 이미지"></li>
                        </ul>
                    </div>                    
                </div>
                <!--// 상품정보 탭 내용 -->
                
                <!-- 반품/교환/AS 탭 내용 -->
                <div class="tabContent">
                    반품/교환/AS  
                </div>
                <!--// 반품/교환/AS 탭 내용 -->

                <!-- 교환후기 -->
                <div class="tabContent">
                    교환후기    
                </div>
                <!--// 교환후기 -->                
            </div>
            
            <div class="pageFoot" style="position:fixed; bottom:0; width:100%;"> <!-- 공통 플로팅 메뉴 작업 필요-->
                <a href="#" class="btnAction"><span class="btnSearch">간편조회하기</span></a>
            </div>

        </section>
        <!--// 본문 영역 -->        
    </div>
</body>
</html>
