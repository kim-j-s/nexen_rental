    <div class="dim">

                        <ul class="list1">
                            <li>주의1) 제공되는 엔진오일 부품(엔진오일, 오일크리너, 에어필터)는 순정이 아닌 고객님의 차종에 맞는 부품이 제공됩니다.</li>

                            <li>주의3) 해당 서비스는 계약기간 내 사용하실 수 있으며, 종료시 소멸됩니다.</li>
