<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>상담하기 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>

<!-- 팝업 -->
<article id="popup" class="popup">
    <!-- header -->
    <header class="popHead">
        <h1 class="mainTitle">무료문자상담</h1>
        <button class="btnClose">닫기</button>
    </header>
    <!-- //header -->
    <!-- content -->
    <div class="popContent">
        <div class="contTitleWrap">
            <div class="contTitle">
                <p class="txt">
                    고객님, 무엇이 궁금하세요?<br> 
                    문의 내용 무엇이든 남겨주시면 친절하게 상담해 드리겠습니다.
                </p>
            </div>                    
        </div>

        <h2 class="headTitle">메세지</h2>
        <div class="textareaWrap">
            <textarea name="" id="textarea" cols="30" rows="10" class="textarea w100"></textarea>
            <div class="byte"><span class="txtColor1">0</span> / 2000 Byte</div>
        </div>

        <h2 class="hide">상담신청 정보입력</h2>
        <div class="table ty2 mg2">
            <table>
                <caption>휴대폰 정보</caption>
                <colgroup>
                    <col style="width:27%;" />
                    <col style="width:73%;" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">휴대폰번호</th>
                        <td>
                            <div class="hpNum">
                                <select name="" class="selectbox">
                                    <option value="">선택</option>
                                    <option value="">010</option>
                                    <option value="">000</option>
                                </select>
                                <div class="inputBox">
                                    <input type="text" class="inp" placeholder="숫자 입력" />
                                </div>
                                <div class="inputBox">
                                    <input type="text" class="inp" placeholder="숫자 입력" />
                                </div>
                            </div>    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table ty3 mg1">
            <table>
                <caption>개인정보 수집 정보</caption>
                <colgroup>
                    <col style="width:33%;" />
                    <col style="width:33%;" />
                    <col style="width:34%;" />
                </colgroup>
                <thead>
                    <th scope="col">수집목적</th>
                    <th scope="col">수집항목</th>
                    <th scope="col">수집기간</th>
                </thead>
                <tbody>
                    <tr>
                        <td>질문 답변</td>
                        <td>핸드폰 번호</td>
                        <td>질문완료시까지</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="box2 mg1">
            <div class="txt"><span>무료 문자 상담을 위한 개인정보 수집을 거부할 수 있으며 거부시 문자 상담 답변을 받을 수 없습니다.</span></div> 
            <div class="radioGroup">
                <div class="radio">
                    <input type="radio" name="radioAgree" id="radioAgree1" checked><label for="radioAgree1">동의함</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radioAgree" id="radioAgree2" ><label for="radioAgree2">동의안함</label>
                </div>    
            </div>    
        </div>

        <div class="btnArea">
            <a href="#" class="btn">취소</a>
            <a href="#" class="btn primary">전송</a>
        </div>
    </div>
    <!-- //content -->
</article>
<!-- //팝업 -->

</body>
</html>
