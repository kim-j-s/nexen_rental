<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>타이어 | 신개념 타이어 렌탈서비스</title>
    <link rel="shortcut icon" href="../static/images/common/favicon.ico">
    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>
</head>
<body>
    <div class="dim">
        <div id="layerPop" class="layerPop">        
            <!-- 레이어 팝업 헤더 -->
            <header class="layerPopHeader">
                <h1><span>월 사용료 상세 안내</span></h1>
                <a href="#" class="closeBtn"><span>현재 창 닫기</span></a>
            </header>
            <!--// 레이어 팝업 헤더 -->

            <!-- 레이어 팝업 컨텐츠 -->
            <section id="layerPopCont">
                <div class="layerPopWrap">
                    <div class="infoArea">
                        <ul> <!-- 2018-12-16 수정 : .itemPrice 제거 -->
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">기본 월 사용료</p>
                                    <p class="price"><strong class="num">9,000</strong> 원</p>
                                </div>
                            </li>
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">추가 사용료</p>
                                    <p class="price"><strong class="num">2,500</strong> 원</p>
                                </div>
                            </li>
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">멤버십 할인</p>
                                    <p class="price txtColor2"><strong class="num">-5,000</strong> 원</p>
                                </div>
                            </li>
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">총 사용료</p>
                                    <p class="price"><strong class="num">11,500</strong> 원</p>
                                </div>
                            </li>
                            <li>
                                <div class="priceInfo">
                                    <p class="txt">총 납입금액</p>
                                    <p class="price"><strong class="num">439,000</strong> 원</p>
                                </div>
                            </li>                            
                        </ul>            
                    </div>    
                </div>        
            </section>
            <!--// 레이어 팝업 컨텐츠 -->
        </div>
    </div>    
</body>
</html>
