        <style type="text/css">
            .itemWrap {}

            .itemSelect {

            }

            .itemSelect>li {
                position: relative;
                display: inline-block;
                margin: 0 25px;
            }

            .itemSelect>li+li {
                padding-left: 1px;
            }

            .itemSelect>li+li:after {
                content: '';
                position: absolute;
                top: 4px;
                left: -26px;
                width: 1px;
                border-bottom: 16px solid #666;

            .itemSelect>li>button {}

            .itemSelect>li>button span {
                display: block;
                font-size: 18px;
            }

            .itemSelect>li.on>button span {

                color: #812990;
            }

            .itemCont {
                display: none;
            }

            .itemCont.on {

            }

            .slider1 {}

            .slider1 .itemTire {

            .slider1 .itemTire+.itemTire {

            .mainSection {
