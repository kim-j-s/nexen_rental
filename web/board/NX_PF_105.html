<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>승용차용/SUV용 | 신개념 타이어 렌탈서비스</title>

    <link href="../static/css/lib/swiper.css" rel="stylesheet">
    <link href="../static/css/reset.css" rel="stylesheet" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link href="../static/css/contents.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script type="text/javascript" src="../static/js/ui.js"></script>

        document.createElement("nav");

<body>
    <div id="wrap">
        <!-- 헤더영역 -->
        <header id="headerWrap">
            <img src="../static/images/common/logo.png" alt="" />
            추후 진행 예정
        </header>
        <!-- //헤더영역 -->

        <div class="location">
            <span class="home">홈</span>
            <span>타이어</span>
            <span>승용차용/SUV용</span>
        </div>

        <section id="content">
            <h1 class="sectionTitle">승용차용</h1>

            <div class="schWrap">
                <div class="switchGroup">
                    <div class="switch">
                        <div class="switchBtn">
                            <input type="radio" name="switchGroup1" id="switch1" checked="checked" />
                            <label for="switch1">차종</label>
                        </div>
                        <div class="switchBtn">
                            <input type="radio" name="switchGroup1" id="switch2" />
                            <label for="switch2">사이즈</label>
                        </div>
                    </div>

                    <div class="switch">
                        <div class="switchBtn">
                            <input type="radio" name="switchGroup2" id="switch3" checked="checked" />
                            <label for="switch3">국내</label>
                        </div>
                        <div class="switchBtn">
                            <input type="radio" name="switchGroup2" id="switch4" />
                            <label for="switch4">수입</label>
                        </div>
                    </div>
                </div>

                <div class="selectGroup">
                    <select name="" id="" class="selectbox">
                        <option value="">제조사</option>
                    </select>
                    <select name="" id="" class="selectbox">
                        <option value="">모델명</option>
                    </select>
                    <select name="" id="" class="selectbox">
                        <option value="">사이즈</option>
                    </select>
                </div>

                <a href="#" class="btn sch big"><span>검색</span></a>
                <div class="schTip">
                    <span class="tipBtn">
						<span>사이즈</span>
                    </span>
                </div>


            </div>

            <script type="text/javascript">
                $(function() {
                    $('.switch').each(function() {
                        $(this).find('.switchBtn').eq(1).click(function() {
                            $(this).closest('.switch').addClass('on');
                        });
                        $(this).find('.switchBtn').eq(0).click(function() {
                            $(this).closest('.switch').removeClass('on');
                        });
                    });
                });
            </script>

            <style type="text/css">
                .switchGroup {
                    display: inline-block;
                    vertical-align: middle;
                }

                .schWrap {
                    padding: 20px 30px;
                    background: #f5f5f5;
                    border-top: 2px solid #353535;
                    border-bottom: 1px solid #c5c5c5;
                }

                .switch {
                    position: relative;
                    display: inline-block;
                    vertical-align: middle;
                    overflow: hidden;
                    background: #fff;
                }

                .switch:after {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 70px;
                    height: 42px;
                    background: #555;
                    transition: left 200ms;
                }

                .switch.on:after {
                    left: 70px;
                }

                .switch+.switch {
                    margin-left: 12px;
                }

                .switch .switchBtn {
                    position: relative;
                    z-index: 1;
                    float: left;
                    font-size: 0;
                }

                .switch .switchBtn>label {
                    position: relative;
                    display: inline-block;
                    width: 70px;
                    height: 42px;
                    font-size: 16px;
                    color: #454545;
                    border: 1px solid #d5d5d5;
                    line-height: 40px;
                    text-align: center;
                    transition: 0.45s;
                }

                .switch .switchBtn>input[type="radio"] {
                    position: absolute;
                    top: -20px;
                    left: 0;
                }

                .switch .switchBtn>input[type="radio"]:checked {}

                .switch .switchBtn>input[type="radio"]:checked+label {
                    color: #fff;
                    border: 1px solid #555;
                }

                .switchGroup+.selectGroup {
                    margin-left: 9px;
                }

                .selectGroup {
                    display: inline-block;
                    vertical-align: middle;
                }

                .selectGroup>.selectbox {
                    width: 210px;
                    height: 42px;
                }

                .selectGroup+.btn.sch.big {
                    margin-left: 8px;
                }

                .btn.sch.big+.schTip {
                    margin-left: 7px;
                }

                .schTip {
                    display: inline-block;
                    vertical-align: middle;
                }

                .tipBtn {
                    display: inline-block;
                    cursor: pointer;
                    width: 80px;
                    text-align: center;
                    border: 1px solid #d5d5d5;
                    background: #fff;
                }

                .tipBtn>span {
                    display: inline-block;
                    padding-left: 21px;
                    font-size: 16px;
                    color: #454545;
                    line-height: 40px;
                    background: url(../static/images/common/icon/icon_tip.png) no-repeat left center;
                }
            </style>

        </section>

        <!-- 하단 영역 -->
        <footer id="footerWrap">
            <div class="inner">
                <div class="footerTop">
                    <img src="../static/images/common/footer_logo.png" alt="NEXT LEVEL 신개념 타이어 렌탈서비스 - 넥스트레벨" class="footerLogo" />
                    <div class="footerLink">
                        <a href="#"><span>이용약관</span></a>
                        <a href="#" class="etc"><span>개인정보처리방침</span></a>
                        <a href="#"><span>기업소개</span></a>
                    </div>
                </div>
                <div class="footerBottom">
                    <p>
                        <span>대표이사 : 강호찬</span>
                        <span>주소 : 경상남도 양산시 충렬로 355 넥센타이어주식회사</span>
                        <span>대표번호 : 1855-0100</span>
                    </p>
                    <p>
                        <span>사업자등록번호 : 621-81-10769</span>
                        <span>통신판매업신고번호 : 제2015-경남양산-0139호</span>
                    </p>
                    <div class="copyright">COPYRIGHT ⓒ NEXTLEVEL. ALL RIGHTS RESERVED</div>
                </div>
            </div>
        </footer>
        <!-- //하단 영역 -->
    </div>
</body>

</html>
